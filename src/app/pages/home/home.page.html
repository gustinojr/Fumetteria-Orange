
<ion-header [translucent]="true">
  <ion-toolbar>
   <app-navbar nome="{{utenteLoggato.name}}" cognome="{{utenteLoggato.surname}}" email="{{utenteLoggato.email}}"></app-navbar>
    <ion-title>
      HOMEPAGE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-benvenuto nome="{{utenteLoggato.name}}" cognome="{{utenteLoggato.surname}}" email="{{utenteLoggato.email}}"></app-benvenuto>
<br>
  <div class="category-block" class="swiper" class="fullclick">
    <ion-slides [options]="sliderConfig"   >
      <ion-slide *ngFor="let item of data.list; index as i" >
        <ion-card-title>{{item.name}}
          <ion-card class="main">
            <div *ngIf="bottom" class="pop" (mouseout)="cliccato()" >

              <ion-card>
                <ion-card-content > {{item.name}} :
                  <div class="testo"><br>Descrizione: {{item.description}}<br>Tipo: {{item.type}}<br>Autore: {{item.author.name}} {{item.author.surname}}
                    <br>Categoria: {{item.category.name}}</div>
                 
              </ion-card-content>
                <ion-card-header><img src="https://picsum.photos/400/700" class="sopra"></ion-card-header>
                
              </ion-card>
            </div>
            <div *ngIf="top" class="mouseover" data-interval="false">
              <a (mouseover)="cliccato()"><img src="https://picsum.photos/400/700"></a>
            </div>
          </ion-card>
        </ion-card-title>
      </ion-slide>
    </ion-slides>
  </div>
  <app-footer class="footer"></app-footer>
</ion-content>
